<!-- alurapic/client/app/listagem/listagem.component.html -->

<div class="jumbotron">
        <h1 class="text-center">Angular pictures App</h1>
</div>
<div class="container">
        <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
        <div class="row">
            <div class="col-md-12">
                <form>
                     <div class="input-group">
                        <span class="input-group-btn">
                            <a [routerLink]="['/cadastro']" class="btn btn-primary">
                                Nova foto
                            </a>
                        </span>
                        <!-- campo para filtrar pelo titulo -->
                        <input class="form-control" #textoProcurado (keyup)="0" placeholder="filtrar pelo tÃ­tulo da foto">
                    </div> 
                </form>
            </div> <!-- fim col-md-12 -->
        </div> <!-- fim row -->
        <div class="row">

        </div>
        <div class="row">
            <painel #painel *ngFor="let foto of fotos | filtroPorTitulo:textoProcurado.value" titulo="{{foto.titulo}}" class="col-md-2">
                <a [routerLink]="['/cadastro', foto._id]">
                    <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
                </a>
                <botao
                    nome="Remover"
                    estilo="btn-danger btn-block" 
                    (acao)="modal.show()"
                    [confirmacao]="false">
                </botao>
                <modal 
                    #modal
                    frase="Tem certeza que deseja remover esta foto?" 
                    (confirma)="remove(foto, painel)">
                </modal>
            </painel>
        </div><!-- fim row -->
</div>
